<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ad Blocker Survey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="ad-survey__container">
      <div class="ad-survey__header">
        <!-- Close button -->
        <svg class="ad-survey__close" width="29px" height="29px" viewBox="0 0 29 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>Close</title>
            <desc>Close button</desc>
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g transform="translate(-959.000000, -53.000000)" stroke="#FFFFFF">
                    <g transform="translate(960.158429, 54.135742)">
                        <circle fill-opacity="0.154806386" fill="#0D0D0D" cx="13.5" cy="13.5" r="13.5"></circle>
                        <path d="M19.6919621,19.6919621 L7.30803792,7.30803792" stroke-linecap="square"></path>
                        <path d="M7.30803792,19.6919621 L19.6919621,7.30803792" stroke-linecap="square"></path>
                    </g>
                </g>
            </g>
        </svg>
        <svg class="ad-survey__logo" xmlns="http://www.w3.org/2000/svg" width="138.8" height="117.7" viewBox="0 0 138.8 117.7"><g><path class="st2" d="M138.6.3v78l-69.2-39z"/><path class="st44" d="M.2.3v78l69.2-39z"/><path class="st4" d="M69.4 39.3v78l69.2-39z"/><path class="st45" d="M69.4 39.3v78l-69.2-39z"/></g></svg>
        <span class="ad-survey__title">Vox Media User Survey</span>
        <h3 class="ad-survey__header--cta">Ads can be improved. Please tell us the reason(s) you've chosen to use an ad blocker:</h3>
      </div>
      <div class="ad-survey__form">

      <form id="ad-survey-form" action="" method="POST" target="no-target">
        <span class="ad-survey__form--instructions">Check all that apply:</span>

        <div class="ad-survey__form--option q1">
          <input type="checkbox"><label>Concern for viruses</label></input>
        </div>

        <div class="ad-survey__form--option q2">
          <input type="checkbox"><label>Lack of trust that ads are safe</label></input>
        </div>

        <div class="ad-survey__form--option q3">
          <input type="checkbox"><label>Desire to not have browsing habits recorded</label></input>
        </div>

        <div class="ad-survey__form--option q4">
          <input type="checkbox"><label>Ads that play video or audio don't belong</label></input>
        </div>

        <div class="ad-survey__form--option q5">
          <input type="checkbox"><label>Remove distraction from reading</label></input>
        </div>

        <div class="ad-survey__form--option q6">
          <input type="checkbox"><label>Pages load faster without ads</label></input>
        </div>

        <div class="ad-survey__form--option ad-survey__form--option--other q7">
          <input type="checkbox"><label>Other</label></input>
        </div>
        <div class="ad-survey__form--option">
          <textarea class="ad-survey__form--option--text" disabled="disabled" rows="5" placeholder="Type your reason(s) here..."></textarea>
        </div>

        <button class="ad-survey__submit" type="submit">Submit Response</button>

        <div class="ad-survey__form--anon">All responses are anonymous</div>
      </form> 
      </div>
      <!-- a blank iframe -->
      <iframe style="display: none;" src="" id="no-target" name="no-target"></iframe> 
    </div>
    <center><img src="http://40.media.tumblr.com/a24147fd5fff5ffb76dc2ae3966bffe4/tumblr_nqms88kW6O1qjcdw9o1_1280.jpg" style="margin-top: 80px;" width="500px" /></center>
  </body>
  <script src="app.js"></script>
</html>
