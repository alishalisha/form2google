<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Send to Google Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style type="text/css">
      iframe {
        display: none;
      }
      label, input {
        display: block;
      }
      section {
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <h1>Report An Issue With Advertising</h1>

    <form id="email-form" action="" method="POST" target="no-target">

      <section>
        <h3>Tell us about your environment.</h3>
        <span>Providing environment details will help us better debug the problem ad.</span>

        <div id="browser"></div>
        <div class="browser-toggle">
          <label for="environment">It's ok to send environment details with this report.</label>
          <input name="browser-toggle" type="checkbox">
        </div>
      </section>

      <section>
        <h3>Tell us about the ad in question.</h3>

        <label for="referrer-url">URL of the page where you saw the advertisement:</label>
        <input id="referrer-url" type="text">

        <label for="problem">What seems to be the problem?</label>
        <select id="problem" name="problem">
          <option value="offensive">The content of the ad is offensive or inappropriate.</option>
          <option value="autoplaying">The ad is autoplaying audio or video.</option>
          <option value="other">Other</option>
        </select>

        <label for="details">Explain the problem in detail.</label>
        <textarea id="details" type="text"></textarea>
      </section>

      <label for="email">Email address</label>
      <input id="email" type="email" placeholder="enter email" name="email">

      <button id="email-submit" type="submit">SUBMIT</button>
    </form> 

    <!-- a blank iframe -->
    <iframe src="blank" id="no-target" name="no-target"></iframe> 

  </body>
  <script src="/app.js"></script>
</html>
